<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Welcome to your tasks manager!</h1>
            <p>Here you can add and edit tasks, 
                mark them as finished or pending 
                and even organize them in categories 
                which you can use to filter those tasks.</p>
        </header>
        <div class="tasks" id="tasks">
           
        </div>
        <div class="addAndFilter">
            <form action="#" id="formTask">
                <div class="form">
                    <h2>Add a new task</h2>
                    <select name="categories" id="categories">
                        <option value="General">General</option>
                        <option value="Upcoming tests">Upcoming tests</option>
                        <option value="Grocery lists">Grocery lists</option>
                        <option value="Shows to watch">Shows to watch</option>
                    </select>
                    <select name="categories" id="priority">
                        <option value="High">High</option>
                        <option value="Mid">Mid</option>
                        <option value="Low">Low</option>
                    </select>
                    <select name="categories" id="status">
                        <option value="Finish">Finish</option>
                        <option value="In Progress">In Progress</option>
                        <option value="To do">To do</option>
                    </select>
                    <input name=" taskTitle" id="taskTitle" placeholder="Give this task a title!">
                    <input name="task_description" id="taskDescription" cols="30" rows="10" placeholder="Describe what the task is about...">
                    <input type="button" value="Save" id="btnAdd" onclick="addTask()">
                    <input type="button" value="Update" id="btnUpdate" style="display: none;"  >
                

                    <!-- <button id="btn_category">Edit categories</button> -->
                </div>
            </form>
           
            <div class="filter">
                <h2>Filter your tasks by category</h2>
                <button class="btn_filter" data-category="General">General</button>
                <button class="btn_filter" data-category="Upcoming tests">Upcoming tests</button>
                <button class="btn_filter" data-category="Grocery lists">Grocery lists</button>
                <button class="btn_filter" data-category="Shows to watch">Shows to watch</button>

            </div>
        </div>
    </div>   
  </body>
</html>
