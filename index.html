<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Welcome to your tasks manager!</h1>
            <p>Here you can add and edit tasks, 
                mark them as finished or pending 
                and even organice them in categories 
                witch you can use to filter those tasks.</p>
        </header>
        <div class="tasks" id="tasks">
           
        </div>
        <div class="addAndFilter">
            <form action="#" id="formTask">
                <div class="form">
                    <h2>Add a new task</h2>
                    <select name="categories" id="categories">
                        <option value="General">General</option>
                        <option value="Upcoming tests">Upcoming tests</option>
                        <option value="Grocery lists">Grocery lists</option>
                        <option value="Shows to watch">Shows to watch</option>
                    </select>
                    <input type="text" id="taskTitle" placeholder="Give this task a title!">
                    <input name="task_description" id="taskDescription" cols="30" rows="10" placeholder="Describe what the task is about..."></textarea>
    
                    <div class="dates">
                        <p>From: </p>
                        <input type="date" id="dateFrom">
                        <p>To: </p>
                        <input type="date" id="dateTo">
                    </div>
                    <input type="submit" value="Save" id = "btnSave">

                    <!-- <button id="btn_category">Edit categories</button> -->
                </div>
            </form>
           
            <div class="filter">
                <h2>Filter your tasks by category</h2>
                <button id="btn">General</button>
                <button id="btn">Upcoming tests</button>
                <button id="btn">Grocery lists</button>
                <button id="btn">Shows to watch</button>
            </div>
        </div>
    </div>   
  </body>
</html>
